<!DOCTYPE html>
{% extends "base.html" %}
{% block title %}{% endblock title %}
{% block content %}
    <h2>Disco: <strong>{{ album | capfirst }}</strong></h2>
    <h3>Información:</h3>
    <ul>
        <li>Título del album: {{ album.title }}</li>
        <li>Año de lanzamiento: {{ album.year }}</li>
        <li>Género: {{ album.genre }}</li>
        <li>Artista: {{ album.artist }}</li>
    </ul> 
    <button type="submit" class="btn btn-primary">
        <a href="/album/" style="color:white">Regresar</a>
    </button>
{% endblock content %}
